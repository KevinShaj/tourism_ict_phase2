<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>



  <nav class="navbar navbar-light  fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
         
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="district.html">Explore Kerala</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Join Us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>



  <div class="col">
        
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-lg-4 col-lg-6 bg-images"> </div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Sign Up!</h3>
      
                    <!-- Sign In Form -->
                    <form action="district.html" onsubmit="validatePwd();">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="First name" required>
                            <label for="floatingInput">First Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" required>
                            <label for="floatingInput">Last Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="number" onkeyup="return phonenumber();" placeholder="Mobile Number" required>
                            <label for="number">Mobile Number</label>
                            <p id="phn" style="font-size: small;"></p>
                          </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" onkeyup="validateEmail();" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                        <p id="msg" style="font-size: small;"></p>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" onkeyup="return passwordChanged();" placeholder="Password" required>
                        <label for="password">Password</label>
                        <p id="strength" style="font-size: small;"></p>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="CPassword" onkeyup="return validatePwd();" placeholder="Confirm Password" required>
                        <label for="floatingPassword">Confirm Password</label>
                        <p id="pwd" style="font-size: small;"></p>
                      </div>
      
      
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Remember password
                        </label>
                      </div>
      
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign up</button>
                      </div>
                      <div class="row" style="padding-left: 20%;">
                        <p>Already have an account? <a href="login.html">log In</a></p>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
<script src="script.js" ></script>
    
</body>
</html>
